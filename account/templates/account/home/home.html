{% extends "account/home/base.html" %}
{% block content %}
<div class="container" style="margin-top: 25px;">
    <div class="row">
        <div class="col s12 m8 offset-m2 pink lighten-5" style="color: black; height: 100%; position: relative; padding: 0;" id="pinform">
            <div class="pink" style=" width: 40%; height: 5px; position: absolute; top: 0; display: inline-block; right: 0;"></div>
            <div style="padding: 20px;">
              <form class="col s12" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12 m10">
                        <i class="material-icons prefix" style="color: black;">push_pin</i>
                        <textarea name="pin" id="id_pin" class="materialize-textarea" required></textarea>
                        <label for="id_pin">Pin to dashboard</label>
                    </div>
                    <div class="input-field col s12 m2">
                        <button class="right btn-small waves-effect waves-light blue accent-4">Pin</button>
                    </div>
                </div>
              </form>
            </div>       
          </div>
    </div>
    {% if pins %}
    {% for pin in pins %}
    <div class="row">
        <div class="col s12 m8 offset-m2 pink lighten-5" style="color: black; height: 100%; position: relative; padding: 0;">
            <div class="pink lighten-4" style="width: 100%; display: inline-block;">
                <h6 style="margin-left: 10px;">{{pin.author.first_name}}({{pin.author.username}}) pinned</h6>
            </div>
            <div style="padding: 20px;">
              <p style="text-align:justify;">{{pin.content}}</p>
            </div> 
            <div class="right" style="padding-right: 24px; padding-bottom: 15px;">
                <i class="material-icons prefix" style="color: black;">favorite_border</i>
            </div>      
          </div>
    </div>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
